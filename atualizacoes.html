<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Atualizações</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Khmer&display=swap');

        * {
            font-family: "Khmer", sans-serif;
            margin: 0;
        }
        
        body {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: #2e31333f;
            color: #fff;
            padding: 5px 10px;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .container {
            overflow: auto;
            width: 90vw;
            max-height: 90vh;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            margin-top: 30px;
            margin-bottom: 50px;
            /*margin: 10px 0;*/
        }

        .footer {
            /*margin-top: 20px;*/
            color: #999;
        }

        button#fazer_login {
            height: 32px;
            background-color: rgba(46, 49, 50, 1);
            color: #fff;
            padding: 5px 10px;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        pre {
            white-space: pre-wrap;
        }

        .container_notificacao {
            display: flex;
            flex-direction: column;
        }

        .container_notificacao span {
            color: #999;
            font-size: 0.9em;
            text-align: center;
        }

        /* WebKit browsers (Chrome, Safari, Edge, Opera) */
        ::-webkit-scrollbar {
            width: 8px;
            z-index: -1;
        }

        ::-webkit-scrollbar-track {
            background: #EAEDF0;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgb(82, 82, 82);
            border-radius: 20px;
        }

        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgb(82, 82, 82) #EAEDF0;
        }

        /* Optional: Overriding pseudo-classes for more specific styling in Firefox */
        *::-webkit-scrollbar {
            width: 8px;
            z-index: -1; /* Note: z-index has no effect on ::-webkit-scrollbar */
        }

        *::-webkit-scrollbar-track {
            background: #EAEDF0;
        }

        *::-webkit-scrollbar-thumb {
            background-color: rgb(82, 82, 82);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <button id="ir_para_o_home">
        <span class="material-symbols-outlined">
            home
        </span>
    </button>
    <div class="container">
        <pre>
        </pre>
    </div>

    <!--? Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="Assets/Js/Firebase/Firebase.js"></script>

    <!--* Utils -->
    <script src="Assets/Js/Utils/Utils.js"></script>
    
    <!--* Atualizações -->
    <script src="Assets/Js/Atualizacoes/Atualizacoes.js"></script>
</body>
</html>
