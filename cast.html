<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmitir Música para TV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://storage.googleapis.com/melowave-f6f7c.appspot.com/MusicasPostadas/CrV8WmDLdpqG2ZtwDhol/Gavn____Topic_thumbnail.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cover {
            width: 300px;
            height: 300px;
            background: url('https://storage.googleapis.com/melowave-f6f7c.appspot.com/MusicasPostadas/E5no0LiHJtLViXYEPbbW/Gavn____Topic_thumbnail.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover"></div>
        <button id="cast-button">Transmitir Música para TV</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const castButton = document.getElementById('cast-button')

            castButton.addEventListener('click', function() {
                if (navigator['presentation'] && navigator['presentation'].receiver) {
                    const url = 'https://storage.googleapis.com/melowave-f6f7c.appspot.com/MusicasPostadas/E5no0LiHJtLViXYEPbbW/Open_Arms__Hallelujah__audio.mp3'
                    const mediaInfo = new chrome.cast.media.MediaInfo(url, 'audio/mp3')
                    const request = new chrome.cast.media.LoadRequest(mediaInfo)

                    chrome.cast.requestSession(function(session) {
                        session.loadMedia(request).then(() => {
                            console.log('Música transmitida com sucesso!')
                        }).catch(err => {
                            console.error('Falha ao transmitir música:', err)
                        })
                    }, function(err) {
                        console.error('Falha ao conectar com a TV:', err)
                    })
                } else {
                    alert('O Google Cast não está disponível neste navegador.')
                }
            })
        })
    </script>
    <script src="https://www.gstatic.com/cast/sdk/libs/cast_sender/1.4.0/cast_sender.js"></script>
</body>
</html>
